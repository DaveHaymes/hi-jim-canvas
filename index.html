<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Multiple Texts with Deletion on Exit</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-12 canvas-container">
          <canvas id="hiJimCanvas"></canvas>
        </div>

        <div class="col-lg-4 col-12 options">
          <h3>Hi Jim Options</h3>
          <form>
            <div class="mb-3">
              <label for="textInput" class="form-label">Text to Display</label>
              <input
                type="text"
                class="form-control"
                id="textInput"
                placeholder="Enter text"
                value="Hi Jim"
              />
            </div>

            <div class="mb-3">
              <label for="speedInput" class="form-label">Speed</label>
              <input
                type="range"
                class="form-range"
                min="1"
                max="10"
                id="speedInput"
                value="1"
              />
            </div>

            <div class="mb-3">
              <label for="fontSizeInput" class="form-label">Font Size</label>
              <input
                type="range"
                class="form-range"
                min="20"
                max="50"
                id="fontSizeInput"
                value="50"
              />
            </div>

            <div class="mb-3">
              <label for="fontFamilySelect" class="form-label"
                >Font Family</label
              >
              <select class="form-select" id="fontFamilySelect">
                <option value="Arial" selected>Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
              </select>
            </div>

            <button type="button" class="btn btn-primary" id="applyChanges">
              Apply Changes
            </button>
            <button type="button" class="btn btn-success" id="addTextBtn">
              Add Text
            </button>
            <button type="button" class="btn btn-warning" id="randomizeBtn">
              Randomize Trajectory
            </button>
            <button type="button" class="btn btn-danger" id="resetBtn">
              Reset
            </button>
          </form>
          <div
            id="debugWindow"
            class="mt-3 p-3"
            style="height: 300px; overflow-y: auto"
          >
            <h5>Debug Information</h5>
            <pre id="debugContent"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
